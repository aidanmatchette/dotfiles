#----- K I T T Y   C O N F I G ----- #
# ----------------------------------- #
editor                      nvim
shell_integration           no-rc



# ----- window settings ----- #

# remember_window_size      yes
# initial_window_width      640
# initial_window_height     400
window_padding_width        5 5 0 5

placement_strategy          center
resize_in_steps             yes
hide_window_decorations     titlebar-only
background_opacity          0.97
inactive_text_alpha         1.0
enabled_layouts             splits, stack



# ----- scrollback behaviour ----- #

scrollback_lines            1000
wheel_scroll_multiplier     5.0
touch_scroll_multiplier     1.0




# ----- tab bar settings ----- #

# tab_bar_min_tabs            1
# tab_bar_edge                bottom
# tab_bar_style               powerline
# angled, slanted, round
# tab_powerline_style         slanted
# tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}


# ----- cursor settings ----- #
#
# cursor_shape                 underline
# cursor_beam_thickness        1.2
# cursor_underline_thickness   2.0
# cursor_blink_interval       -1.0
# cursor_stop_blinking_after   5.0



# ----- font settings ----- #

# font_family JetBrains Mono 

font_size 20.0

# ----- colour settings ----- #
include current-theme.conf


# ----- keyboard shortcuts ----- #
# colours
# | keys                    | action
map cmd+shift+1               set_colors --configured ~/.config/kitty/catppuccin/mocha.conf
map cmd+shift+2               set_colors --configured ~/.config/kitty/catppuccin/macchiato.conf
